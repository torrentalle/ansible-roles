---

# Install
manala_apache_install_packages: ~
manala_apache_install_packages_default:
  - apache2

# Config
manala_apache_config_file:     /etc/apache2/apache2.conf
manala_apache_config_template: ~
manala_apache_config:          []

# Configs
manala_apache_configs_exclusive: false
manala_apache_configs_available_dir: /etc/apache2/conf-available
manala_apache_configs_enabled_dir: /etc/apache2/conf-enabled
manala_apache_configs_template:  ~
manala_apache_configs:           []

# Sites
manala_apache_sites_exclusive: false
manala_apache_sites_available_dir: /etc/apache2/sites-available
manala_apache_sites_enabled_dir: /etc/apache2/sites-enabled
manala_apache_sites_template:  ~
manala_apache_sites:           []


# User
manala_apache_user: www-data

# Logs
manala_apache_log_dir: /var/log/apache2
