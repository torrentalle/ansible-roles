---

file:
  /etc/apache2/conf-available/foo.conf:
    exists: true
    contains:
      - "TraceEnable Off"
      - "<DirectoryMatch "/\.svn">"
      - "Require all denied"
      - "</DirectoryMatch>"
  /etc/apache2/conf-available/foo_template.conf:
    exists: true
    contains:
      - Global config
  /etc/apache2/conf-available/foo_content:
    exists: true
    contains:
      - TraceEnable Off
      - <DirectoryMatch "/\.svn">
      - Require all denied
      - </DirectoryMatch>
  /etc/apache2/conf-available/bar.conf:
    exists: true
  /etc/apache2/conf-available/baz.conf:
    exists: false
