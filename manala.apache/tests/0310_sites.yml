---

- name: "{{ test }}.1"
  hosts: debian
  become: true
  vars:
    manala_apache_sites_available_dir: /etc/apache2/conf-available.test
    manala_apache_configs_available:
      - file: foo.conf
         config:
          - TraceEnable: Off
          - <DirectoryMatch "/\.svn">: 
          - Require:  all denied
          - </DirectoryMatch>:
        enabled: true
      - file: foo_template.conf
        template: sites/default.j2
        enabled: true
      - file: foo_content.conf
        content: |
          TraceEnable Off
          <DirectoryMatch "/\.svn">
          Require all denied
          </DirectoryMatch>
          enabled: true
      - file: bar.conf
        state: present
      - file: baz.conf
        state: absent
  roles:
    - manala.apache
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.1.yml validate

- name: "{{ test }}.2"
  hosts: debian
  become: true
  vars:
    manala_apache_configs_available_dir: /etc/apache2/conf-available.test
    manala_apache_configs_available:
      - file: foo.conf
      - file: bar.conf
        state: absent
      - file: baz.conf
        state: present
  roles:
    - manala.apache
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.2.yml validate